<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>STREAM PARK</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- 1. 부트스트렙용 css CDN 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' th:href='@{/css/KSH/join.css}'>
    <!-- 부트스트렙용 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- font awesome용 스크립트 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
        integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col">
                <div class="mainTitleSec">
                    <h1 class="mainTitle">STREAMPARK</h1>
                </div>
            </div>
        </div>
        <div class="row  d-flex justify-content-center">
            <div class="col-6">
                <div class="subMainTitleSec">
                    <h3 class="subMainTitle">로그인</h3>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col">
                <div class="joinInputSec">
                    <div class="joinInput">
                        <form th:action="@{/member/login.do}" method="post" id="form">
                            <input class="joinF form-control" id="id" name="id" type="text" placeholder="id">
                            <input class="joinF form-control" id="pw" name="pw" type="password" placeholder="pw">
                                                     
                            <button type="button"class="btn SIGNbtn btn-sm btn-warning mb-2" data-toggle="modal" data-target="#alertModal"
                                th:onclick="login()">로그인</button>
                        </form>
                        <div class="atagSec d-flex justify-content-between row">
                            <div class="col">
                                <a th:href="@{/member/join.do}">가입 하러가기</a>
                            </div>
                            <div class="col toMainSec">
                                <a th:href="@{/member/main.do}">메인으로</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <!-- 모달 창 -->
    <div class="modal fade modal-centered" id="alertModal" tabindex="-1" role="dialog"
            aria-labelledby="alertModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered justify-content-center" role="document">
                <div class="modal-content d-flex "
                    style="background-color: black; border-color: rgba(239, 201, 0, 0.6) ;">
                    <div style="text-align: center; height : 80px; padding-top: 20px; padding-bottom: 0px;">
                        <p class="mx-1" id="idlist" style="color:white;"></p>
                        <p class="mx-1" id="alertMsg" style="color:white;"></p>
                    </div>
                    <div class="modal-footer" style="border-top: none ;">
                        <button type="button" class="btn btn-sm btn-secondary"
                            data-bs-dismiss="modal">닫기</button>
                    </div>
                </div>
            </div>
        </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous">

        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">

        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.2/jquery.twbsPagination.min.js"
        integrity="sha512-frFP3ZxLshB4CErXkPVEXnd5ingvYYtYhE5qllGdZmcOlRKNEPbufyupfdSTNmoF5ICaQNO6SenXzOZvoGkiIA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

        </script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"
        integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>


    <script th:inline="javascript">
        // 유효성 검사
        async function login() {
            const form = document.getElementById('form');
            const id = document.querySelector('#id');
            const pw = document.querySelector('#pw');

            if (!id.value || id.value.length <= 0) {
                document.getElementById("alertMsg").innerText = '아이디를 입력하세요';
                $('#alertModal').modal('show');
                id.focus();
                return false;
            }
            if (!pw.value || pw.value.length <= 0) {
                document.getElementById("alertMsg").innerText = '비밀번호를 입력하세요';
                $('#alertModal').modal('show');
                pw.focus();
                return false;
            }
            const url      = '/streampark/api/member/login.json';
			const headers  = { "Content-Type" : "application/json" };
			const body     = { id : id.value, pw : pw.value };
			const { data } = await axios.post(url, body, {headers});
            console.log(data);

            if(data.status === 1){
                document.getElementById("alertMsg").innerText = '로그인 되었습니다.';
                $('#alertModal').modal('show');
                window.location.href='/streampark/profile/select.do';
                return false;
        
            }
            else{
                document.getElementById("alertMsg").innerText = '아이디 혹은 암호가 틀립니다.';
                $('#alertModal').modal('show');
                id.focus();
                return false;
            }

        }
    </script>
</body>

</html>
