    <title>Document</title>
    <style>
        #modal1,#modal2 {
            display: none;
            z-index: 1;
            background-color: rgba(0, 0, 0, .3);
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        #modal1>#content1,
        #modal2>#content2 {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            position: relative;
            background-color: #fff;
        }

        #modal1 .close,
        #modal2 .close {
            position: absolute;
            top: 4px;
            right: 4px;
            font-size: 20px;
            border: 0;
            background-color: #fff;
        }

        #modal1 .close:hover,
        #modal1 .close:focus,
        #modal2 .close:hover,
        #modal2 .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

    <h3>게시글상세</h3>
    NO. : <label th:text="${board.no}"></label><br />
    제목 : <label th:text="${board.title}"></label><br />
    내용 : <label th:text="${board.content}"></label><br />
    작성자 : <label th:text="${board.profileno}"></label><br />
    작성일: <label th:text="${#dates.format(board.regdate, 'yyyy-MM-dd')}"></label><br />
    <hr />
    <button type="button" th:onclick="|location.href='@{/qna/selectlist.do}'|">목록으로</button>
    <input type="button" value="수정" id="updateBtn" />
    <input type="button" value="삭제" id="deleteBtn" />

    <!-- 수정모달 -->
    <div id='modal1'>
        <div id='content1'>
            <input type='button' value='X' class="close" id='btnClose' onclick="closeModal()" />
            <label>암호를 입력해 주세요.</label><br />
            <input type='password' id='passwordInput1' />
            <input type='button' value='수정하기' id='btnCheck' onclick="updatePassword()" />
        </div>
    </div>
    <!-- 삭제모달 -->

            <input type='button' value='삭제하기' id='btnCheck' onclick="deletePassword()" />
        </div>
    </div>

        updateBtn.onclick = function () {
            var modal1 = document.getElementById('modal1');
            modal1.style.display = 'block';
        }
        // 삭제버튼 modal창 => 작동됨
        deleteBtn.onclick = function () {
            var modal2 = document.getElementById('modal2');
            modal2.style.display = 'block';
        }
        // 모달 닫기 => 작동됨
        function closeModal() {
            var modal1 = document.getElementById("modal1");
            var modal2 = document.getElementById("modal2");
            modal1.style.display = "none";
            modal2.style.display = "none";
        }

        // 수정함수
        async function updatePassword() { //함수는 자동으로 호출되지 않음.
            const passwordInput = document.getElementById('passwordInput1');
            const password = passwordInput.value;
            const url = /*[[@{/api/qna/update.do}]]*/"";
            const body = { profileno: "87",no: /*[[${board.no}]]*/"", password: password };
            const headers = { "Content-Type": "application/json" };
            const { data } = await axios.put(url, { headers: headers, data: body }); //@UpdateMapping
            console.log('result', data); //status,ret 찍어서 나옴

            if(data.ret==1){ // 수정 성공 시 처리
                alert('수정.');               //알람뜨고
                modal1.style.display = "none";          //모달창 꺼지고
                window.location.href="selectone.do?no="+no;   //해당 글로 감
            } else { // 수정 실패 시 처리
                alert('비밀번호가 틀립니다.');
                modal1.style.display = "none";
            }
        }

        //삭제 함수

            } else { // 삭제 실패 시 처리
                alert('비밀번호가 틀립니다.');
                modal2.style.display = "none";
            }
