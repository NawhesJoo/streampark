<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #modal {
            display: none;
            z-index: 1;
            background-color: rgba(0, 0, 0, .3);
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;

        }

        #modal>#content {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            position: relative;
            background-color: #fff;
        }

        #modal .close {
            position: absolute;
            top: 4px;
            right: 4px;
            font-size: 20px;
            border: 0;
            background-color: #fff;
        }

        #modal .close:hover,
        #modal .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h3>게시글상세</h3>
    NO. : <label th:text="${board.no}"></label><br />
    제목 : <label th:text="${board.title}"></label><br />
    내용 : <label th:text="${board.content}"></label><br />
    작성자 : <label th:text="${board.profileno}"></label><br />
    작성일: <label th:text="${#dates.format(board.regdate, 'yyyy-MM-dd')}"></label><br />
    <hr />
    <button type="button" th:onclick="|location.href='@{/qna/selectlist.do}'|">목록으로</button>
    <input type="button" value="수정" id="updateBtn" />
    <input type="button" value="삭제" id="deleteBtn" />


    <div id='modal'>
        <div id='content'>
            <input type='button' value='X' class="close" id='btnClose' />
            <label>암호~</label><br />
            <input type='password' id='pwd' value='1' />
            <input type='button' value='입력' id='btnCheck' />
        </div>
    </div>
    <script>
        var updateBtn = document.getElementById('updateBtn');
        var deleteBtn = document.getElementById('deleteBtn');
        var btnCheck  = document.getElementById('btnCheck');
        var btnClose  = document.getElementById('btnClose');

        // modal창 끔
        var closeRtn = function () {
            var modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        // modal창 나타남
        updateBtn.onclick = function () {
            var modal = document.getElementById('modal');
            modal.style.display = 'block';
        }
        deleteBtn.onclick = function () {
            var modal = document.getElementById('modal');
            modal.style.display = 'block';
        }

        btnCheck.onclick = closeRtn;
        btnClose.onclick = closeRtn;


    </script>

</body>

</html>
