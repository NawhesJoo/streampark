<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Profile login Page</h1>
    <form method="post" th:action="@{/profile/login.do}">
        <label for="nickname">닉네임 :</label>
        <input type="text" id="nickname" name="nickname" th:value="${nickname}" required>
        <br>
        <label for="profilepw">암호 :</label>
        <input type="password" id="profilepw" name="profilepw">
        <br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
