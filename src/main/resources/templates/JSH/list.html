<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 선택</title>
    <style>
        .rounded-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
        }
        .rounded-image img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .profile-images {
            display: flex;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h3>프로필 목록<h3>
    <hr />
    <div class="profile-images">
        <div th:each="obj : ${list}">
            <a th:href="@{/profile/login.do(nickname=${obj.nickname})}">
                <img th:src="@{/mypage/profileimage(profileno=${obj.profileno})}" class="profile-image" alt="프로필 이미지" />
            </a>
        </div>
        <a th:href="@{/profile/create.do}"><img src="../../static/images/profileimg1.png" alt="기본 이미지"></a>
    </div>
</body>
</html>
