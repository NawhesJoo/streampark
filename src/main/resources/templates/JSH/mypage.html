<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
</head>
<body>
    <h3>mypage</h3>
    <a th:href="@{/mypage/updatenickname.do}"><button>닉네임 변경</button></a>
    <a th:href="@{/mypage/updatepw.do}"><button>암호 변경</button></a>
    <a th:href="@{/mypage/updatekeyword.do}"><button>선호 키워드 변경</button></a>
    <a th:href="@{/mypage/profileimg.do}"><button>프로필 이미지 수정</button></a>
    <a th:href="@{/mypage/delete.do}"><button>프로필 삭제</button></a>
    <a th:href="@{/profile/profilelist.do}"><button>프로필 선택</button></a>

    <h3>닉네임 변경</h3>
    <form th:action="@{/mypage/updatenickname.do}" method="post" id="form">
        현재 닉네임: <input type="text" id="nickname" th:value="${session.nickname}" placeholder="nickname"readonly/><br />
        변경할 닉네임: <input type="text" name="newnickname" id="newnickname" placeholder="변경할 닉네임"/><br />
        <div th:if="${profilepwchk}">
            암호: <input type="password" name="profilepw" id="profilepw" placeholder="암호" required/><br />
        </div>
        <div th:unless="${profilepwchk}">
            <input type="hidden" name="profilepw" id="profilepw" />
        </div>
        <!-- 암호: <input type="password" name="profilepw" id="profilepw" placeholder="암호"/><br /> -->
        <button type="button" th:onclick="updateNickname()">닉네임 변경</button>
    </form>
    <br />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script th:inline="javascript">


        async function updateNickname() {
            const nickname = document.getElementById('nickname').value;
            const newnickname = document.getElementById('newnickname').value;
            const profilepw = document.getElementById('profilepw').value;
            // http://127.0.0.1:9090/streampark/api/profile/newnickname.do?nickname=123&newnickname=12&profilepw=1

            let url = /*[[@{/api/profile/newnickname.do}]]*/"";

            url += "?nickname=" + nickname + "&newnickname=" + newnickname + "&profilepw=" + profilepw;
            console.log(url);

            const headers = {"Content-Type":"application/json"};
            const { data } = await axios.get(url, { headers:headers });
            
            if(data.result === 1){
                alert("닉네임이 변경되었습니다.");
                document.getElementById('form').submit();
            }
            else if(data.result === 4){
                alert("변경할 닉네임을 입력해주세요.");
            }
            else if(data.result === 2){
                alert("중복된 닉네임입니다. 다른 닉네임을 사용해주세요.");
            }
            else if(data.result === 3){
                alert("암호가 일치하지 않습니다.");
            }
            else if(data.result === 0){
                alert("뭐지?");
            }
            else{
                alert(data.message);
            }
        }
    </script>
    
    
</body>
</html>
